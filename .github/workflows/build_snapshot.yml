name: Build Snapshot and Publish to GitHub Packages

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install genisoimage
      run: sudo apt-get install genisoimage

    - name: Install webapp dependencies
      run: cd main/webapp && npm install

    - name: Generate dist files
      run: mvn --batch-mode package -DskipTests -Dgpg.skip

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        path: "./packaging/target/openrefine-linux-${{ github.sha }}.tar.gz"
        name: openrefine-linux-${{ github.sha }}
